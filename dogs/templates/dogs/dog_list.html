{% extends 'dogs/base.html' %}

{% block content%}
{% if perms.dogs.add.dog %}
<div class="col-12 mb-5">
    <a class="btn btn-primary" href="#">Добавить собаку</а>
</div>
{% endif %}
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
             src="{{ object.phot|mymedia }}"
             alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{ object.name|title}}</p>
            <span class="text-muted">{{ object.birth_day|default:"-" }}</span><br>
        </div>
        <div class="card-footer">
            <a class="btn btn-link" href="{% url 'dogs:dog_update' object.pk %}">изменить</а>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
