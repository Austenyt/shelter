{% extends 'dogs/base.html' %}
{% load my_tags %}
{% block content%}
<div class="row">
    <div class="col-12 mb-5">
        <a class="btn btn-primary" href="{% url 'dogs:dog_create' category_pk %}">Добавить собаку</a>
    </div>
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src="{{ object.phot|mymedia }}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object.name|title }}</p>
                <span class="text-muted">{{ object.birth_day }}</span>
            </div>
            <div class="card-footer">
                <a class="btn btn-link" href="{% url 'dogs:dog_update' object.pk %}">Изменить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
