{% extends 'dogs/base.html' %}
{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                    Редактирование собаки
                {% else %}
                    Добавление собаки
                {% endif %}
            </div>
            <div class="card-body">
                {% csrf.token %}
                {{ form.as.p }}
                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                        Сохранить
                    {% else %}
                        Добавить
                    {% endif %}
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
